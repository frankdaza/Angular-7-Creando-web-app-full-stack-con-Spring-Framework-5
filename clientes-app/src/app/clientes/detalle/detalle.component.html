<div *ngIf="modalService?.modal" class="abrir-modal animacion fadeIn">
  <div class="modal" tabindex="-1" role="dialog" class="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ titulo }}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">

                <ul *ngIf="cliente" class="list-group text-dark mb-3">
                  <li class="list-group-item active">{{ cliente.nombre }}</li>
                  <li class="list-group-item">{{ cliente.apellido }}</li>
                  <li class="list-group-item">{{ cliente.email }}</li>
                  <li class="list-group-item">{{ cliente.createAt | date:"fullDate" }}</li>
                </ul>

                <div class="input-group">
                  <div class="custom-file">
                    <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input"
                      id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                  </div>
                  <div class="input-group-append">
                    <button [disabled]="!fotoSeleccionada" (click)="subirFoto()" class="btn btn-outline-secondary"
                      type="button" id="inputGroupFileAddon04">
                      Subir foto
                    </button>
                  </div>
                </div>

                <div *ngIf="progreso > 0" class="progress">
                  <div class="progress-bar progress-bar-striped" role="progressbar"
                    [ngStyle]="{'width': progreso + '%' }" attr.aria-valuenow="{{ progreso }} " aria-valuemin="0"
                    aria-valuemax="100">
                    {{ progreso }}%
                  </div>
                </div>

              </div>
              <div class="col-sm">
                <img class="img-thumbnail rounded img-responsive" *ngIf="cliente?.foto"
                  src="{{ urlEndPointImagenes }}/{{cliente.foto}}" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
